<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke-Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="joke-generator">
            <h2><b>Are you bored?</b></h2>
            <p class="msg1">Then generate a Joke</p>
            <p class="msg2">Click the Button, NOW!</p>
            <div class="icons">
                <i class="fa-solid fa-face-grin-tears"></i>
                <i class="fa-solid fa-face-laugh-squint"></i>
                <i class="fa-solid fa-face-grin-squint-tears"></i>
            </div>
            <button class="btn">Generate Now!</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
